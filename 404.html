<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #000;
      color: #e50914;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      text-shadow: 2px 2px #fff;
      position: relative;
      animation: glitch 1s infinite;
    }
    p {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    @keyframes glitch {
      0%   { clip: rect(44px, 9999px, 56px, 0); }
      5%   { clip: rect(75px, 9999px, 80px, 0); }
      10%  { clip: rect(18px, 9999px, 28px, 0); }
      15%  { clip: rect(50px, 9999px, 60px, 0); }
      20%  { clip: rect(80px, 9999px, 90px, 0); }
      25%  { clip: rect(10px, 9999px, 20px, 0); }
      30%  { clip: rect(50px, 9999px, 60px, 0); }
      35%  { clip: rect(80px, 9999px, 90px, 0); }
      40%  { clip: rect(10px, 9999px, 20px, 0); }
      45%  { clip: rect(50px, 9999px, 60px, 0); }
      50%  { clip: rect(80px, 9999px, 90px, 0); }
      55%  { clip: rect(10px, 9999px, 20px, 0); }
      60%  { clip: rect(50px, 9999px, 60px, 0); }
      65%  { clip: rect(80px, 9999px, 90px, 0); }
      70%  { clip: rect(10px, 9999px, 20px, 0); }
      75%  { clip: rect(50px, 9999px, 60px, 0); }
      80%  { clip: rect(80px, 9999px, 90px, 0); }
      85%  { clip: rect(10px, 9999px, 20px, 0); }
      90%  { clip: rect(50px, 9999px, 60px, 0); }
      95%  { clip: rect(80px, 9999px, 90px, 0); }
      100% { clip: rect(44px, 9999px, 56px, 0); }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Welcome to the Upside Down</p>
  <p>Page not found</p>
</body>
</html>
